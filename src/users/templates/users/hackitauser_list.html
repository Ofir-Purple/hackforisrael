{% extends 'users/base.html' %}
{% load i18n %}

{% block content %}

    <div class="row">
        <div class="columns large-12">

            <h2>{% trans "Users" %}</h2>

                <table class="users">
                    {% for u in object_list %}
                        {% ifchanged u.answer_count %}
                        </table>
                        <table>
                        {% endifchanged %}
                        <tr>
                            <td>
                                #{{u.id}}
                            </td>
                            <td>
                                <a href="{% url "user_dashboard" u.id %}">
                                    {{u.email}} 
                                </a>
                            </td>
                            <td>
                                {{u.first_name}} {{u.last_name}}
                            </td>
                            <td>
                                {{u.answer_count}}
                            </td>
                            <td>
                                {{u.last_answer|default:''}}
                            </td>
                        </tr>

                    {% endfor %}
                </table>
        </div>
    </div>

{% endblock %}
